[package]
name = "bgpkit-broker"
version = "0.6.2"
edition = "2018"
authors = ["Mingwei Zhang <mingwei@bgpkit.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/bgpkit/bgpkit-broker"
documentation = "https://docs.rs/bgpkit-broker"
description = """
A library to access BGPKIT Broker API and enable searching for BGP data archive files over time from public available
data sources.
"""
keywords = ["bgp", "bgpkit", "api"]

[[bin]]
path="src/bin/broker.rs"
name="bgpkit-broker"
required-features = ["build-binary"]

[dependencies]
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log="0.4"
reqwest = {version = "0.11.17", features = ["blocking", "json"]}
serde={version="1", features = ["derive"]}
serde_json = "1"

# crawler dependencies
regex = { version = "1", optional = true }
scraper = { version = "0.16", optional = true }
tokio = {version="1", optional = true, features = ["full"] }
futures = {version="0.3", optional = true}
duckdb = {version="0.8", optional = true}

# binary cli dependencies
clap = {version= "4.3", features=["derive"], optional=true}

[features]
default=["crawler", "build-binary", "db"]
crawler = ["regex", "scraper", "tokio", "futures"]
db = ["duckdb"]
build-binary = ["clap"]

[dev-dependencies]
tracing-subscriber = "0.3.17"